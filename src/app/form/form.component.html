<div>
    <form class='mt-3' [formGroup]="formValues" (ngSubmit)="handleSubmit()">
        <div class='form-group mb-3'>
            <label htmlFor='name' class=' mb-3'>
                Enter Name
            </label>
            <input class='form-control p-2' type='text' placeholder='Enter Full Name' id='name' formControlName='name'
             />
        </div>
        <div class='form-group mb-3'>
            <label htmlFor='maths' class=' mb-3'>
                Enter Maths mark
            </label>
            <input class='form-control p-2' type='number' placeholder='Enter Maths Mark' id='maths' formControlName='maths'
             />
        </div>
        <div class='form-group mb-3'>
            <label htmlFor='physics' class=' mb-3'>
                Enter Physics Mark
            </label>
            <input class='form-control p-2' type='number' placeholder='Enter Physics Mark' id='physics' formControlName='physics' />
        </div>
        <div class='form-group mb-3'>
            <label htmlFor='chemistry' class=' mb-3'>
                Enter Chemistry Mark
            </label>
            <input class='form-control p-2' type='number' placeholder='Enter Chemistry Name' id='chemistry' formControlName='chemistry' />
        </div>
        <div class='form-group mb-3'>
            <label htmlFor='english' class=' mb-3'>
                Enter English Mark
            </label>
            <input class='form-control p-2' type='number' placeholder='Enter English Name' id='english' formControlName='english' />
        </div>
        <div class='form-group mb-3'>
            <label htmlFor='computer' class=' mb-3'>
                Enter Computer Mark
            </label>
            <input class='form-control p-2' type='number' placeholder='Enter Computer Name' id='computer' formControlName='computer' />
        </div>
        <button class='btn btn-info'>Submit</button>
    </form>
</div>
